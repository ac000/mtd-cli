name: "CodeQL"

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  schedule:
    - cron: "55 17 * * 0"

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ cpp ]

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Packages
        run: |
          sudo apt-get update
          sudo apt-get install --yes libcurl4-openssl-dev libjansson-dev

      - name: After Prepare
        run: |
          cd $RUNNER_TEMP
          git clone https://github.com/ac000/libmtdac.git
          cd libmtdac/src
          make
          export LD_LIBRARY_PATH=`pwd` && echo "LD_LIBRARY_PATH=$LD_LIBRARY_PATH" >> $GITHUB_ENV
          cd $GITHUB_WORKSPACE

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}
          queries: +security-and-quality

      - name: Build cpp
        run: CFLAGS=-I${LGTM_WORKSPACE}/libmtdac/include LDFLAGS=-L${LGTM_WORKSPACE}/libmtdac/src make

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          category: "/language:${{ matrix.language }}"
